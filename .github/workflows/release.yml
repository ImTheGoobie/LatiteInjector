name: Build & Release LatiteInjector

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    env:
      CONFIGURATION: Release
      DOTNET_VERSION: 8.0.x

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore solution
        run: dotnet restore LatiteInjector.sln

      - name: Build solution
        run: dotnet build LatiteInjector.sln --configuration ${{ env.CONFIGURATION }} --no-restore

      # ---------------------------
      # Publish LatiteInjector
      # ---------------------------
      - name: Publish LatiteInjector
        run: |
          dotnet publish LatiteInjector/LatiteInjector.csproj `
            --configuration ${{ env.CONFIGURATION }} `
            --runtime win-x64 `
            --self-contained false `
            -p:PublishSingleFile=true `
            -p:IncludeAllContentForSelfExtract=true `
            -o publish/LatiteInjector

      # ---------------------------
      # Publish Installer
      # ---------------------------
      - name: Publish LatiteInjector.Installer
        run: |
          dotnet publish LatiteInjector.Installer/LatiteInjector.Installer.csproj `
            --configuration ${{ env.CONFIGURATION }} `
            --runtime win-x64 `
            --self-contained false `
            -p:PublishSingleFile=true `
            -p:IncludeAllContentForSelfExtract=true `
            -o publish/Installer

      # ---------------------------
      # Create GitHub Release
      # ---------------------------
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Build ${{ github.run_number }}
          body: |
            Automated release from commit:
            ${{ github.sha }}
          files: |
            publish/LatiteInjector/*.exe
            publish/Installer/*.exe
