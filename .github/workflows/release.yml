name: Build & Release LatiteInjector

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet
        run: nuget restore LatiteInjector.sln

      # ✅ Build everything ONCE via solution
      - name: Build Solution
        run: msbuild LatiteInjector.sln `
          /p:Configuration=Release `
          /p:Platform="Any CPU" `
          /m

      # ✅ Publish ONLY the main app
      - name: Publish LatiteInjector
        run: msbuild LatiteInjector/LatiteInjector.csproj `
          /p:Configuration=Release `
          /p:Platform=x64 `
          /p:RuntimeIdentifier=win-x64 `
          /p:PublishSingleFile=true `
          /p:SelfContained=false `
          /p:IncludeAllContentForSelfExtract=true `
          /p:PublishDir=publish\LatiteInjector\ `
          /t:Publish

      # ✅ Create release using BUILT EXEs
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Build ${{ github.run_number }}
          body: |
            Automated release from commit:
            ${{ github.sha }}
          files: |
            publish/LatiteInjector/**/*.exe
            LatiteInjector.Installer/bin/Release/**/*.exe