name: Build & Release LatiteInjector

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    env:
      CONFIGURATION: Release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet
        run: nuget restore LatiteInjector.sln

      - name: Build Solution
        run: msbuild LatiteInjector.sln `
          /p:Configuration=${{ env.CONFIGURATION }} `
          /p:Platform="Any CPU" `
          /m

      # ---------------------------
      # Publish LatiteInjector (x64)
      # ---------------------------
      - name: Publish LatiteInjector
        run: msbuild LatiteInjector/LatiteInjector.csproj `
          /p:Configuration=Release `
          /p:Platform=x64 `
          /p:RuntimeIdentifier=win-x64 `
          /p:PublishSingleFile=true `
          /p:SelfContained=false `
          /p:IncludeAllContentForSelfExtract=true `
          /p:PublishDir=publish\LatiteInjector\ `
          /t:Publish

      # ---------------------------
      # Publish Installer (Any CPU)
      # ---------------------------
      - name: Publish Installer
        run: msbuild LatiteInjector.Installer/LatiteInjector.Installer.csproj `
          /p:Configuration=Release `
          /p:Platform="Any CPU" `
          /p:RuntimeIdentifier=win-x64 `
          /p:PublishSingleFile=true `
          /p:SelfContained=false `
          /p:IncludeAllContentForSelfExtract=true `
          /p:PublishDir=publish\Installer\ `
          /t:Publish


      # ---------------------------
      # Create GitHub Release
      # ---------------------------
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Build ${{ github.run_number }}
          body: |
            Automated release from commit:
            ${{ github.sha }}
          files: |
            publish/LatiteInjector/*.exe
            publish/Installer/*.exe